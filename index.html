<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid"> <!--Wrapper -->
        <div class="jumbotron jumbotron-fluid"> <!--Jumbotron with page info -->
            <div class="container">
              <h1 class="display-4">Weather Dashboard</h1>
              <p class="lead">Enter the City which weather you'd like to know</p>
            </div>
        </div>
        <div class="row"> <!--Row containing the 3 sections-->
            <div class="col-sm-3"> <!--Column containg the searching info-->

                <div class="card" style="width: 18rem;">

                    <div class="card-body">
                      <h5 class="card-title">Search for a City</h5>
                      <div class="input-group mb-3">
                        <input type="text" class="form-control cityInput" placeholder="City" aria-label="Username" aria-describedby="basic-addon1">
                        <div class="input-group-prepend">
                            <button type="button" class="btn btn-dark citySearch"><i class="fas fa-search-location"></i></button>
                        </div>
                      </div>
                      <ul class="list-group">
                        <li class="list-group-item"></li>
                        
                      </ul>
                    </div> 

                </div>
            </div>
            <div class="col-sm-8"> <!--Column containing the city info and the 5 day forecast-->

                <div class="card">
                    <div class="card-body city-data">
                      <div class="row">
                          <h5 class="card-title cityName">City: </h5>
                          <img id="icon"></img>
                      </div>
                      <h4 class="card-subtitle mb-2 text-muted current-date"></h4>
                      <h6 class="card-subtitle mb-2 text-muted cityTemp">Temperature: </h6>
                      <h6 class="card-subtitle mb-2 text-muted cityHum">Humidity: </h6>
                      <h6 class="card-subtitle mb-2 text-muted cityWind">Wind Speed: </h6>
                      <div><h6 class="card-subtitle mb-2 text-muted">UV Index: </h6><button type="button" class="btn btn-danger uvIndex">Danger</button></div>
                    </div>
                    <h3>5-Day Forecast</h3>
                    <div class="row">
                        <div class="col-sm-12 forecast-cont">
                            <div class="col-sm-2 forecast">
                                <p class="day1">Date<p><img id="icon1"></img>
                                <p class="temp1">Temp:</p>
                                <p class="hum1">Humidity</p>
                            </div>
                            <div class="col-sm-2 forecast">
                                <p class="day2">Date<p><img id="icon2"></img>
                                <p class="temp2">Temp:</p>
                                <p class="hum2">Humidity</p>
                            </div>
                            <div class="col-sm-2 forecast">
                                <p class="day3">Date<p><img id="icon3"></img>
                                <p class="temp3">Temp:</p>
                                <p class="hum3">Humidity</p>
                            </div>
                            <div class="col-sm-2 forecast">
                                <p class="day4">Date<p><img id="icon4"></img>
                                <p class="temp4">Temp:</p>
                                <p class="hum4">Humidity</p>
                            </div>
                            <div class="col-sm-2 forecast">
                                <p class="day5">Date<p><img id="icon5"></img>
                                <p class="temp5">Temp:</p>
                                <p class="hum5">Humidity</p>
                            </div>
                        </div>
                        
                        
                    </div>
                </div>

            </div>
        </div>    
     </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/29dcdf32e6.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
</body>
</html>
